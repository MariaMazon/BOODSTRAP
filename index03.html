<!-- usando o container  -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando conrainer</title>
    <link rel="stylesheet" href="recursos/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <!-- APENAS CONTAINER -->
    <div class="container">
        <div class="row">
            <div class="col">A</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">A</div>
            <div class="col">B</div>
            <div class="col">C</div>
            <div class="col">D</div>
            <div class="col">E</div>
            <div class="col">F</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">A</div>
            <div class="col-5">B</div>
            <div class="col">C</div>
        </div>
    </div>

        <!-- CONTAINER-FLUID -->

        <div class="container-fluid">
            <div class="row">
                <div class="col">ABELHA</div>
            </div>
        </div>
    <script src="recursos/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
